<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Centralizar Div</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    body {
      display: flex;
      justify-content: center; /* Centraliza na horizontal */
      align-items: center;     /* Centraliza na vertical */
      background-color: #f0f0f0;
    }

    .centralizada {
      width: 300px;
      height: 200px;
      background-color: #4a90e2;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      font-size: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="centralizada">Eu t√¥ no centro!</div>
</body>
</html>
